<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ Klasifikasi Penyakit Tanaman</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 1rem;
        }
        
        .image-container {
            margin-top: 20px;
            border: 3px dashed #d1d8e0;
            border-radius: 10px;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: #fafafa;
        }
        
        #image-preview,
        #video-preview {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            display: none;
        }
        
        .placeholder-text {
            color: #a4b0be;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .controls button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .controls button:hover {
            background-color: #45a049;
        }
        
        .controls button:active {
            transform: scale(0.98);
        }
        
        #file-input {
            display: none;
        }
        
        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f4f0;
            display: none;
            /* Initially hidden */
        }
        
        #result p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #333;
        }
        
        #result-label {
            font-weight: bold;
            color: #2e7d32;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4CAF50;
            animation: spin 1s ease infinite;
            display: none;
            /* Initially hidden */
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŒ¿ Klasifikasi Penyakit Tanaman</h1>
        <p>Unggah gambar atau gunakan kamera untuk mendeteksi penyakit pada tanaman.</p>

        <div class="image-container">
            <span class="placeholder-text">Pratinjau Gambar</span>
            <img id="image-preview" alt="Pratinjau Gambar">
            <video id="video-preview" autoplay playsinline></video>
        </div>

        <div class="controls">
            <button id="gallery-btn">Pilih dari Galeri</button>
            <input type="file" id="file-input" accept="image/*">
            <button id="camera-btn">Gunakan Kamera</button>
            <button id="capture-btn" style="display: none;">Ambil Gambar</button>
        </div>

        <div id="result">
            <p>Hasil Prediksi: <strong id="result-label"></strong></p>
            <p>Tingkat Kepercayaan: <span id="confidence-label"></span></p>
        </div>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const galleryBtn = document.getElementById('gallery-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const imagePreview = document.getElementById('image-preview');
        const videoPreview = document.getElementById('video-preview');
        const resultDiv = document.getElementById('result');
        const resultLabel = document.getElementById('result-label');
        const confidenceLabel = document.getElementById('confidence-label');
        const placeholder = document.querySelector('.placeholder-text');
        const spinner = document.getElementById('spinner');

        let stream;

        function stopCameraStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            videoPreview.style.display = 'none';
            captureBtn.style.display = 'none';
            cameraBtn.style.display = 'inline-block';
        }

        function showLoading(isLoading) {
            spinner.style.display = isLoading ? 'block' : 'none';
            resultDiv.style.display = isLoading ? 'none' : resultDiv.style.display;
        }

        galleryBtn.addEventListener('click', () => {
            stopCameraStream();
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    placeholder.style.display = 'none';
                    videoPreview.style.display = 'none';
                    predictImage(file);
                };
                reader.readAsDataURL(file);
            }
        });

        cameraBtn.addEventListener('click', async() => {
            if (stream) stopCameraStream();
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment'
                    }
                });
                videoPreview.srcObject = stream;
                videoPreview.style.display = 'block';
                imagePreview.style.display = 'none';
                placeholder.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                cameraBtn.style.display = 'none';
                resultDiv.style.display = 'none';
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Tidak dapat mengakses kamera. Pastikan Anda memberikan izin dan menggunakan koneksi aman (HTTPS jika online).");
            }
        });

        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = videoPreview.videoWidth;
            canvas.height = videoPreview.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);

            imagePreview.src = canvas.toDataURL('image/jpeg');
            imagePreview.style.display = 'block';

            canvas.toBlob((blob) => {
                predictImage(new File([blob], "capture.jpg", {
                    type: "image/jpeg"
                }));
            }, 'image/jpeg');

            stopCameraStream();
        });

        async function predictImage(image) {
            showLoading(true);
            resultDiv.style.display = 'none';
            const formData = new FormData();
            formData.append('file', image);

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultLabel.textContent = data.prediction;
                confidenceLabel.textContent = data.confidence;
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Prediction error:', error);
                resultLabel.textContent = 'Gagal Memprediksi';
                confidenceLabel.textContent = error.message;
                resultDiv.style.display = 'block';
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>

</html>
